
<!DOCTYPE html>
<html>
<head>
    <title>Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        .btn-home {
            background-color: #0F9D58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protected Page</h1>
        <div class="user-info">
            <h2>Hello, {{ user.name }}!</h2>
            <p>This is a protected page that only authenticated users can access.</p>
            <p>Your email: {{ user.email }}</p>
            <a href="/" class="btn btn-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
